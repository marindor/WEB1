<!DOCTYE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworker=['egoing','leezche'];
    </script>

    <h2>add</h2>
    <script>
      coworker.push('duru');
      coworker.push('taeho');
    </script>

    <h2>get</h2>
    <script>
      document.write(coworker[0]);
      document.write(coworker[1]);
    </script>
    <h3>count</h3>
    <script>
      document.write(coworker.length);
    </script>


  </body>
</html>
